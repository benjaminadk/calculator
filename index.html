<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Calculator Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Nova+Square">

<script src="https://use.fontawesome.com/daa5423a6c.js"></script>
 
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>
  <div class='calc'>
  <div id='screen'></div>
  <div class='container'>
    <div class='row d-flex'>
      <button class=' col' id='7' value='7'>7</button>
      <button class=' col' id='8' value='8'>8</button>
      <button class=' col' id='9' value='9'>9 </button>
      <button class=' col min' id='ac' value=''>AC</button>
      <button class=' col min' id='bs'><i class="fa fa-undo" aria-hidden="true"></i>
</button>
    </div>
    <div class='row d-flex'>
      <button class=' col' id='4' value='4'>4</button>
      <button class=' col' id='5' value='5'>5</button>
      <button class=' col' id='6' value='6'>6</button>
      <button class=' col' id='plus' value='+'>+
</button>
      <button class=' col' id='minus' value='-'>-</button>
    </div>
    <div class='row d-flex'>
      <button class=' col' id='1' value='1'>1</button>
      <button class=' col' id='2' value='2'>2</button>
      <button class=' col' id='3' value='3'>3</button>
      <button class=' col' id='mult' value='*'>*</button>
      <button class=' col' id='div' value='/'>/</button>
    </div>
    <div class='row d-flex'>
      <button class='col' id='dot' value='.'>.</button>
      <button class='col' id='0' value='0'>0</button>
      <button class='equals' id='equals' value='='>=</button>
      <button class='col min' id='para' value='('>(</button>
      <button class='col min' id='para' value=')'>)</button>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="./index.js"></script>

</body>
</html>
